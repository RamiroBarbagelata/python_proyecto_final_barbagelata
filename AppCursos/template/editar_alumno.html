{% extends "padre.html" %}


{% load static %}


{% block contenido %}

    <form action="{% url 'editar_alumno' alumno.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{mi_formulario.nombre_alumno}}

        <p>Apellido</p>
        {{mi_formulario.apellido_alumno}}

        <p>Legajo</p>
        {{mi_formulario.legajo_alumno}}

        <button class="btn btn-primary">Enviar</button>

    </form>


{% endblock %}
