{% extends "padre.html" %}

{% load static %}


{% block contenido %}
<div class="container-form">
    <form action="{% url 'nuevo_alumno' %}" method="POST" class="form">
        {% csrf_token %}
        <div class="nombre_alumno col-md-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre_alumno" aria-describedby="nombre_alumno" name="nombre_alumno">
        </div>

        <div class="apellido_alumno col-md-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido_alumno" aria-describedby="apellido_alumno" name="apellido_alumno">
        </div>

        <div class="legajo_alumno col-md-3">
            <label class="form-label">Legajo NÂº </label>
            <input type="number" class="form-control" id="legajo_alumno" aria-describedby="legajo_alumno" name="legajo_alumno">
        </div>

        <div class="container-btn">
            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
        </div>
    
    </form>
</div>
    

{% endblock %}
