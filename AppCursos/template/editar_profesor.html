{% extends "padre.html" %}


{% load static %}


{% block contenido %}

    <form action="{% url 'editar_profesor' profesor.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre</p>
        {{mi_formulario.nombre_profesor}}

        <p>Apellido</p>
        {{mi_formulario.apellido_profesor}}

        <p>Materia</p>
        {{mi_formulario.materia_profesor}}

        <p>Legajo</p>
        {{mi_formulario.legajo_profesor}}

        <button class="btn btn-primary">Enviar</button>

    </form>


{% endblock %}
