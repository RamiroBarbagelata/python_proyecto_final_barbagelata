{% extends 'padre.html' %}

{% load static %}

{% block header %}
    <h1 class="text-center" style="color: white;">Cursos</h1>
{% endblock %}

{% block contenido %}

<main class="container">
    <a href="alta_curso" class="btn btn-primary btn-sm">Nuevo Curso</a>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Camada</th>
            </tr>
        </thead>
        <tbody>
            {% for n in cursos %}
            <tr>
                <th>{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.camada}}</td>
                <td><a href="{% url 'editar_curso' n.id %}" class="btn btn-outline-warning btn-sm">Editar</a></td>
                {% if request.user.is_authenticated %}
                <td><a href="{% url 'elimina_curso' n.id %}" class="btn btn-outline-danger btn-sm">Eliminar</a></td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</main>

{% endblock %}
